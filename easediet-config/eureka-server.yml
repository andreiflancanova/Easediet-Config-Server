server:
  port: 8762
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8762/eureka/
management:
  endpoints:
    web:
      exposure:
        include: health,info,mappings,refresh
spring:
  application:
    name: eureka-server
  config:
    import:
      - optional:configserver:http://localhost:8888/
  cloud:
    config:
      profile: eureka-server  