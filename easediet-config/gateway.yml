server:
  port: 9000
eureka:
  instance:
    hostname: localhost
    port: 8762
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
    server:
      wait-time-in-ms-when-sync-empty: 3000   
spring:
  jackson:
    default-property-inclusion: NON_NULL    
  cloud:
    gateway:    
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: diet-service
          uri: lb://DIET
          predicates:
            - Path=/diets/**
        - id: diet-service
          uri: lb://DIET
          predicates:
            - Path=/translate/**
        - id: diets-groups-service
          uri: lb://DIETS-GROUPS
          predicates:
            - Path=/diets-groups/**
        - id: nutritionist-service
          uri: lb://NUTRITIONIST
          predicates:
            - Path=/nutritionist/**
        - id: patient-service
          uri: lb://PATIENT
          predicates:
            - Path=/patient/**
        - id: payment-service
          uri: lb://PAYMENT
          predicates:
            - Path=/payment/**
        - id: auth-service
          uri: lb://AUTH
          predicates:
            - Path=/auth/**    
management:
  endpoints:
    web:
      exposure:
        include: health,info,mappings,refresh
jwt:
  secret: secretkey
  token:
    validity: 180000